  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 32px 16px;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    .page {
      max-width: 900px;
      margin: 0 auto;
    }

    .container {
      background: #ffffff;
      padding: 28px 20px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.08);
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }
    .music-status {
      font-size: 11px;
      color: #999;
    }
    .btn-music {
      border-radius: 999px;
      border: 1px solid #222;
      background: #222;
      color: #fff;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn-music:active {
      transform: translateY(1px);
    }

    .section-title {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 6px;
    }

    .image-wrap {
      margin-bottom: 24px;
      border-radius: 14px;
      overflow: hidden;
      background: #dddddd;
      position: relative;
      aspect-ratio: 4 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .letter-box {
      margin-bottom: 32px;
      padding: 22px 16px 22px;
      border-radius: 14px;
      background: #faf7f3;
      border: 1px solid #eee1d3;
      font-family: "Noto Serif KR", "Georgia", serif;
      line-height: 1.9;
      font-size: 16px;
      white-space: pre-line;
    }

    .reply-box {
      margin-top: 8px;
      padding: 18px 14px 20px;
      border-radius: 14px;
      border: 1px solid #e3e3e3;
      background: #fcfcfc;
    }
    .reply-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .field {
      flex: 1;
      min-width: 120px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #777;
      margin-bottom: 3px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d3d3d3;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      resize: vertical;
    }
    textarea {
      min-height: 90px;
      line-height: 1.6;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #222;
    }
    .btn-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    .btn-submit {
      border: none;
      border-radius: 999px;
      background: #111;
      color: #fff;
      padding: 9px 20px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-submit:active {
      transform: translateY(1px);
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-top: 6px;
      line-height: 1.5;
    }

    .reply-list {
      margin-top: 18px;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    .reply-item {
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      padding: 10px 12px;
      margin-bottom: 8px;
      background: #fff;
      font-size: 13px;
    }
    .reply-item-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 4px;
      font-weight: 500;
      color: #444;
    }
    .reply-item-date {
      font-size: 11px;
      color: #999;
    }
    .reply-item-content {
      white-space: pre-line;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .container {
        padding: 22px 14px 24px;
      }
      .letter-box {
        font-size: 15px;
      }
      .reply-row {
        flex-direction: column;
      }
    }
  </style>
</head>
