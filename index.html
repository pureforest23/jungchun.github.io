<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 32px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    .page { max-width: 900px; margin: 0 auto; }

    .container {
      background: #ffffff;
      padding: 28px 20px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 6px;
    }

    .image-wrap {
      margin-bottom: 24px;
      border-radius: 14px;
      overflow: hidden;
      background: #dddddd;
      aspect-ratio: 4 / 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .letter-box {
      margin-top: 8px;
      padding: 22px 16px 22px;
      border-radius: 14px;
      background: #faf7f3;
      border: 1px solid #eee1d3;
      font-family: "Noto Serif KR", "Georgia", serif;
      line-height: 1.9;
      font-size: 16px;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      body { padding: 20px 10px; }
      .container { padding: 22px 14px 24px; }
      .letter-box { font-size: 15px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <main class="container">

      <!-- IMAGE -->
      <section>
        <div class="section-title">IMAGE</div>
        <div class="image-wrap">
          <!-- 여기에 이미지 파일명만 넣으면 자동 표시됨 -->
          <img src="https://github.com/ope-n-design/jungchun.github.io/blob/main/3.%ED%85%8D%EC%8A%A4%ED%8A%B8_%EC%9E%94%EB%94%94%EB%B0%AD_%EA%B0%80%ED%86%A0.png?raw=true" />
        </div>
      </section>

      <!-- LETTER -->
      <section>
        <div class="section-title">LETTER</div>
        <div class="letter-box">
To. ○○에게

여기에 편지 내용을 적어줘.

From. ○○
        </div>
      </section>

    </main>
  </div>
</body>
</html>
